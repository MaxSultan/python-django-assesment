<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Movies By Release Date</h1>

       {% if movies.length != 0 %}
        <table>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Rating</th>
        </tr>
    {% for movie in movies %}
        <tr>
            <td><a href="{% url 'detail' movie.id %}">{{ movie.title }}</a></td>
            <td>{{ movie.date }}</td>
            <td>{{ movie.avg_rating }}/5</td>
        </tr>
    {% endfor %}
            </table>
    {% else %}
        <div>No Movies are currently added to the database</div>
    {% endif %}
    <a href="{% url 'home' %}">Go Home</a>
</body>
</html>
